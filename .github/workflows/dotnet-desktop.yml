name: Build and Test with SBOM
on:
  push:
    branches: [master]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.200'        
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test --configuration Release --no-build
  sbom:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - name: List packages
      run: | 
        pwd 
        ls
        dotnet list package >  /home/runner/work/LatexProject/LatexProject/Docs/packages.csv
    - name: Generate SBOM
      run: |
        dotnet list package --format=csv > /home/runner/work/LatexProject/LatexProject/Docs/packages.txt
        echo "Packages:"
        cat  /home/runner/work/LatexProject/LatexProject/Docs/packages.csv
        spdx-sbom-generator -i /home/runner/work/LatexProject/LatexProject/Docs/packages.csv -o /home/runner/work/LatexProject/LatexProject/Docs/sbom.csv
        echo "SBOM:"
        cat /home/runner/work/LatexProject/LatexProject/LatexProject/Docs/sbom.txt

