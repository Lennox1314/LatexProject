name: Build and Test with SBOM
on:
  push:
    branches: [master]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'        
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test --configuration Release --no-build
  packageList:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: List packages
      run: | 
        dir Docs
        dotnet restore
        dotnet list package >  Docs/packages.csv
    - name: Generate SBOM
      run: |
        dotnet list package > Docs/packages.txt
        echo "Packages:"
        cat Docs/packages.csv
    - name: Create SBOM
      run: |
        echo "name,version,source_url,license" > Docs/sbom.csv
        tail -n +3 packages.txt | while read line; do
          name=$(echo $line | awk '{print $1}')
          version=$(echo $line | awk '{print $2}')
          source_url=""
          echo "$name,$version,$source_url,UNLICENSED" >> Docs/sbom.csv
        done

    - name: Upload SBOM
      uses: actions/upload-artifact@v2
      with:
        name: sbom
        path: Docs/sbom.csv
