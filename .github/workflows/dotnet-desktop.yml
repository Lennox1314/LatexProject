name: Build and Test with SBOM
on:
  push:
    branches: [master]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'        
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test --configuration Release --no-build
  packageList:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: List packages
      run: | 
        dir Docs
        dotnet restore
        dotnet list package >  Docs/packages.csv
    - name: Generate SBOM
      run: |
        dotnet list package --format=csv > Docs/packages.txt
        echo "Packages:"
        cat Docs/packages.csv
  generate-sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python and Pip
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
      - name: Install spdx-tools
        run: |
          pip3 install spdx-tools
      - name: Generate SBOM
        run: |
          spdx init
          spdx create spdx-doc output.spdx
          spdx create package mypackage
          spdx add file mypackage /path/to/file
          spdx list > sbom.txt
      - name: Print SBOM
        run: cat sbom.txt
