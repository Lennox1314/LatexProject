name: Build and Test with SBOM
on:
  push:
    branches: [master]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'        
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test --configuration Release --no-build
  Generate-SBOM:
   runs-on: ubuntu-latest
   steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0' # Replace with desired .NET Core version

          #dotnet nuget add source https://api.nuget.org/v3/index.json -n CycloneDX
      - name: Install CycloneDX .NET CLI tool
        run: |
          dotnet nuget list source
          dotnet tool install -g CycloneDX.Tool

      - name: Generate SBOM
        run: |
          dotnet cyclonedx sbom
          mv bom.xml sbom.xml

      - name: Upload SBOM
        uses: actions/upload-artifact@v2
        with:
          name: sbom
          path: sbom.xml
